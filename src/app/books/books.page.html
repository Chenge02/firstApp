<ion-header>
  <ion-toolbar >
    <ion-title style="text-align: center ;">Book Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchBook($event)" placeholder="Search Book" ionCancel="" animated></ion-searchbar>
  <ion-list>
    <ion-item button *ngFor="let item of books | filter:searchTerm" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl+'/w92'+ item.poster_path">
      </ion-avatar>
      <ion-label>
        {{item.title}}
        <p>{{item.release_date | date: 'y'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
