<ion-header>
  <ion-toolbar>
    <ion-title>{{book?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="book">
    <img [src]="imageBaseUrl + '/w200'+ book.poster_path"/>
    <ion-card-header>
      <ion-card-title> {{ book.title }}</ion-card-title>
      <ion-card-subtitle>{{book.overview}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
